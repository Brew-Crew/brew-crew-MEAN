<div *ngIf="theActualUser.username">
  User: {{theActualUser | json}}
</div>

<form (submit)="loggingIn()">
  <label>Username</label>
  <input type="text" name="theUsername">
</form>


<button (click)="loggingOut()">Log Out</button>

<button (click)="checkIsLoggedIn()">check if logged in </button>




<h2>Signup Form</h2>

<form (submit)="signingUp()">

  <label>Username</label>
  <input [(ngModel)]="signUpUser.username" name="theUsername" type="text">

  <label>Password</label>
  <input [(ngModel)]="signUpUser.password" name="thePassword" type="text">


  <button>Complete Registration</button>
</form>


<hr>
<h2>Login Form</h2>

<form (submit)="loggingIn()">

  <label>Username</label>
  <input [(ngModel)]="loginUser.username" name="theLoginUsername" type="text">

  <label>Password</label>
  <input [(ngModel)]="loginUser.password" name="theLoginPassword" type="text">


  <button>Login</button>
</form>

<div *ngIf="theError">error: {{theError}}</div>
